<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>SOI</title>
  <meta name="description" content="Project for Sistemi Orientati ad Internet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Project for Sistemi Orientati ad Internet">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://soi">
  <meta property="og:image" content="http://soi/icon.png">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/eos-icons.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Loading screen -->
  <div id="loading-page" style="width: 100%; flex: 1; display: flex; flex-direction: column;">
    <div style="flex: 1;"></div>
    <img style="max-height: 64px;" src='img/loading.svg'/>
    <div style="flex: 1;"></div>
  </div>

  <!-- Login Page -->
  <form hidden id="login-form" class="login-group">
    <input class="login-group-element" name="Username" type="text" value="" placeholder="Insert your username here...">
    <input class="login-group-element" name="Password" type="password" value="" placeholder="****">
    <button class="login-group-element" type="submit" name="login" value="login">
      <!-- <i class="eos-icons">login</i> -->
      <span>Log In</span>
    </button>
    <button class="login-group-element" type="submit" name="signin" value="signin">
      <!-- <i class="eos-icons">login</i> -->
      <span>Sign In</span>
    </button>
    <p id="login-error-message" style="visibility: hidden; color: maroon;">Error Message</p>
  </form>

  <!-- Main Page -->
  <div hidden id="main-page" style="width: 100%; flex: 1; display: flex; flex-direction: column; overflow: hidden;">

    <!-- Top Bar -->
    <div id="app-bar" class="app-bar">
      
      <!-- Path Buttons -->
      <div id="path" class="app-bar-path">
        <button id="path-home" class="button-path" style="justify-content: center;">
          <span>Home</span>
        </button>
        <button hidden id="path-project" class="button-path">
          <i class='eos-icons'>keyboard_arrow_right</i>
          <span>Project</span>
        </button>
        <button hidden id="path-record" class="button-path">
          <i class='eos-icons'>keyboard_arrow_right</i>
          <span>Record</span>
        </button>
      </div>
      
      <!-- Space -->
      <div style="flex: 1;"></div>
      
      <!-- User/Log out Buttons -->
      <div id="user-info" class="app-bar-user-info">
        <button id="username">
          <i class='eos-icons'>account_circle</i>
          Username
        </button>
        <button id="button-logout">Log Out</button>
      </div>
    </div>
      
    <div id="main-page-content" style="flex: 1; display: flex; flex-direction: column; overflow: hidden;">
    </div>

  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/api.js"></script>
  <script src="js/model.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
