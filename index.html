<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>SOI</title>
  <meta name="description" content="Project for Sistemi Orientati ad Internet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Project for Sistemi Orientati ad Internet">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://soi">
  <meta property="og:image" content="http://soi/icon.png">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/eos-icons.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Login Page -->
  <form id="login-form" class="login-group">
    <input class="login-group-element" name="Username" type="text" value="" placeholder="Insert your username here...">
    <input class="login-group-element" name="Password" type="password" value="" placeholder="****">
    <button class="login-group-element" type="submit" name="login" value="login">
      <!-- <i class="eos-icons">login</i> -->
      <span>Log In</span>
    </button>
    <button class="login-group-element" type="submit" name="signin" value="signin">
      <!-- <i class="eos-icons">login</i> -->
      <span>Sign In</span>
    </button>
    <p id="login-error-message" style="visibility: hidden; color: maroon;">Error Message</p>
  </form>

  <!-- Main Page -->
  <div hidden id="main-page">
    <h1>Main Page</h1>
    <h2 id="username">Username here</h2>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
